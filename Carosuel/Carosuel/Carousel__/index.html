
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spring Break in CDMX</title>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/app.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

<div class="grid-container">
	<br>
	<div class="heading">
		<div class="grid-x grid-padding-x">	
			<div class="large-12 cell">
				<h1>Spring Break in CDMX</h1>
			</div>
		</div>	
	</div>
	<br>
</div>

<div class="grid-container-fluid carousel">
<div class="grid-container">
	<div class="grid-x grid-padding-x">

		<div class="large-6 medium-6 small-6 cell carouselLeft">	
			<div class="orbit" role="region" aria-label="Spring Break" data-orbit>
  				<div class="orbit-wrapper">
   					<div class="orbit-controls">
      					<button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      					<button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
   					</div>
    				<ul class="orbit-container">
      					<li class="is-active orbit-slide">
      				  		<figure class="orbit-figure">
          						<img class="orbit-image" src="images/chapulines.jpg" alt="Chapulines">
          						<figcaption class="orbit-caption">Fried grasshoppers, yum!</figcaption>
       						</figure>
     					</li>
      					<li class="orbit-slide">
        					<figure class="orbit-figure">
          						<img class="orbit-image" src="images/Phia+Ceci@frida.jpg" alt="Frida Kahlo museum">
          						<figcaption class="orbit-caption">Sophia and Ceci at the Frida Khalo musuem. </figcaption>
        					</figure>
      					</li>
      					<li class="orbit-slide">
       						<figure class="orbit-figure">
         						<img class="orbit-image" src="images/Chapultepec.jpg" alt="The North American Intervention Mural">
          						<figcaption class="orbit-caption">The mural <em>La Intervencion NorteAmericana</em> in the Castillo de Chapultepec.</figcaption>
        					</figure>
      					</li>
      					<li class="orbit-slide">
       						 <figure class="orbit-figure">
          						<img class="orbit-image" src="images/Xotchimilco.jpg" alt="Xochimilco">
          						<figcaption class="orbit-caption">Painted floating boats in Xochimilco, Mex.</figcaption>
        					</figure>
      					</li>
    				</ul>
  				</div>
  				<nav class="orbit-bullets">
   					 <button class="is-active" data-slide="0">
      				 	<span class="show-for-sr">First slide details.</span>
      				 	<span class="show-for-sr" data-slide-active-label>Current Slide</span>
    				</button>
    				<button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    				<button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
    				<button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
  				</nav>
			</div>
		</div>
		<div class="large-6 medium-6 small-6 cell carouselRight">
			<p> This spring break me and a couple friends took a trip to Mexico City (CDMX).</p>
			<p> It was a fantastic trip and here are a couple pictures!</p>
		</div>
	</div>
</div>
</div>


<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
